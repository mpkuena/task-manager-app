<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Add Firebase SDK -->
  <script defer type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script defer type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

</head>
<body>
  <main class="container">
    <h1>Task Manager</h1>
    <section id="formSection">
      <label for="taskName">Task Name:</label>
      <input type="text" id="taskName" name="taskName">

      <label for="taskComment">Task Comment:</label>
      <textarea id="taskComment" name="taskComment"></textarea>

      <button type="button" id="addButton">Add Task</button>
    </section>
  
    <section id="displaySection">
           
    </section>    
  </main> 
  <script type="module" src="src/app.js"></script>
</body>
</html>
